[Rainmeter]
Update=1000
DefaultUpdateDivider=60
SkinWidth=#BlockWidth#
SkinHeight=#BlockHeight#
Group=TronMCP
DragGroup=TronMCP
ContextTitle="Configure"
ContextAction=["#@#Config\configvariables.exe"]
ContextTitle2=HWiNFO Viewer
ContextAction2=["#@#HWiNFOSharedMemoryViewer.exe"]

[Metadata]
Name=Date
Author=Mistic
License=MIT
Version=1.0.0

[Variables]
BlockWidth=340
BlockHeight=84

LineHeight=25

DaySize=45
DayFirstX=13

MonthSize=26
MonthFirstX=13
; used to make Sundays in December well aligned
MonthLastAddW=3

[GVariables]
@include=..\Variables.inc

[Styles]
@include=#@#Common\Styles.inc


; ----------------------------------
; MEASURES
; ----------------------------------

[MeasureDate]
Measure=Time
Format="%A %#d %b %Y"
FormatLocale=Local

[MeasureWeekDay]
Measure=Time
Format="%u"
OnUpdateAction=[!SetOptionGroup MeterDay FontColor "#ColorWhite#"][!SetOption MeterDay[&MeasureWeekDay:] FontColor "#ColorBlack#"][!SetOption MeterDayBg X "(#DayFirstX# + ([&MeasureWeekDay:] - 1) * #DaySize#)"][!UpdateMeterGroup MeterDay][!UpdateMeter MeterDayBg]

[MeasureMonth]
Measure=Time
Format="%m"
OnUpdateAction=[!SetOptionGroup MeterMonth FontColor "#ColorWhite#"][!SetOption MeterMonth[&MeasureMonth:] FontColor "#ColorBlack#"][!SetOption MeterMonthBg X "(#MonthFirstX# + ([&MeasureMonth:] - 1) * #MonthSize#)"][!SetOption MeterMonthBg W "(#MonthSize# + Max(0, [&MeasureMonth:]-11) * #MonthLastAddW#)"][!UpdateMeterGroup MeterMonth][!UpdateMeter MeterMonthBg]


; ----------------------------------
; DISPLAY
; ----------------------------------

[MeterDay]
StringAlign=CenterCenter
FontSize=#FontSize#
X=#DaySize#r
Y=0r

[MeterMonth]
StringAlign=CenterCenter
FontSize=#FontSize#
X=#MonthSize#r
Y=0r

[MeterDateText]
Meter=String
MeterStyle=StyleTextWhite | StyleTextBlueShadow
MeasureName=MeasureDate
StringAlign=CenterTop
FontSize=18
X=(#BlockWidth# / 2)
Y=0

[MeterMonthBg]
Meter=Image
SolidColor=#ColorBlue#
X=#MonthFirstX#
Y=(#BlockHeight# - #LineHeight# * 2 - 5)
H=#LineHeight#
W=#MonthSize#

[MeterMonth1]
Meter=String
Group=MeterMonth
MeterStyle=StyleTextWhite | MeterMonth
Text="J"
X=(#MonthFirstX# + #MonthSize# / 2)
Y=(#LineHeight# / 2)r

